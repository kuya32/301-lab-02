<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">

    <script id="mustache-template" type="text-x-tmpl-mustache">
      <section id="photo-template" class={{page}}>
        <h2>{{title}}</h2>
        <img src="{{url}}" alt="{{keyword}}">
        <p>{{desc}}</p>
      </section>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>

      <div>
        <select id="filterKeyword">
          <option value="default">Filter by Keyword</option>
        </select>

        <select id="sortPics">
          <option value="default">Sort these to be even cooler</option>
          <option value="title">Sort by Title</option>
          <option value="horns">Sort by # of Horns</option>
        </select>
        
        <button id="pageOne">Page 1 Funamils</button>
        <button id="pageTwo">Page 2 Funamils</button>
      </div>
    </header>

    <main>
      
    </main>

    <footer>
      &copy; 2018 Code Fellows | <a href="https://github.com/tiftaylor">Tif Taylor</a>   &amp; <a href="https://github.com/kuya32">Marchael Acode</a>
    </footer>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"    integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="    crossorigin="anonymous"></script>  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
